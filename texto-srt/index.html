<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Legendas para .SRT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="../" class="btn btn-secondary">&larr; Voltar para a Home</a>
</header>
    <div class="container">
        <h1>Conversor de Legendas para .SRT</h1>
        <p>Cole o texto da transcrição gerado pela IA no campo abaixo e clique em "Gerar .SRT".</p>
        
        <textarea id="texto-bruto" rows="15" placeholder="Exemplo de formato esperado (ajuste o script se for diferente):&#10;[00:00:01.234] Olá, este é o primeiro texto.&#10;[00:00:05.678] E aqui vem a segunda fala."></textarea>
        
        <button id="gerar-srt">Gerar .SRT</button>
        
        <div id="area-download"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
