<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Favoritos - Paes Tools</title>
    <link rel="stylesheet" href="../tema-global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="../" class="btn btn-secondary">&larr; Voltar para a Home</a>
</header>
    <div class="container">
        <h1>Meus Vídeos Favoritos</h1>
        <p>Salve e organize seus vídeos favoritos do YouTube.</p>

        <form id="form-favorito">
            <input type="text" id="nome-video" placeholder="Nome do Vídeo" required>
            <input type="url" id="link-video" placeholder="https://www.youtube.com/watch?v=..." required>
            <button type="submit">Adicionar Favorito</button>
        </form>

        <div id="lista-favoritos">
            <!-- Os vídeos favoritados serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
